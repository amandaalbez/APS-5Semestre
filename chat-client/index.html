<!DOCTYPE html>
<html>
<head>
    <title>Chat Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            font-size: 16px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            height: 90vh;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: relative; /* necessário para posicionar o botão de tema */
        }

        .chat-header {
            padding: 20px;
            font-size: 1.3em;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.4s ease;
            max-width: 85%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            font-size: 0.95em;
        }

        .message.sent {
            background: linear-gradient(135deg, #2b5278 0%, #1e3c5c 100%);
            margin-left: auto;
            border-bottom-right-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .message.received {
            background: linear-gradient(135deg, #3a3a3a 0%, #2d2d2d 100%);
            margin-right: auto;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .input-area {
            padding: 20px;
            display: flex;
            gap: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        #messageInput {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            font-size: 1em;
            transition: all 0.3s ease;
            margin-right: 10px;
            height: 50px;
        }

        #messageInput:focus {
            border-color: #2b5278;
            box-shadow: 0 0 0 2px rgba(43, 82, 120, 0.3);
        }

        button {
            border: none;
            background: linear-gradient(90deg, #2b5278 0%, #1a3c5c 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
        }

        button:hover {
            background: linear-gradient(90deg, #336699 0%, #264d73 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(43, 82, 120, 0.4);
        }

        .input-area button {
            width: 50px;
            height: 50px;
            padding: 0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .input-area button:hover {
            transform: translateY(-2px) rotate(-25deg);
        }

        .input-area button i {
            transform: rotate(45deg);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        ::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4a4a4a;
        }

        .status {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            padding: 8px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            animation: fadeIn 0.3s ease;
        }

        .login-container {
            background: rgba(45, 45, 45, 0.9);
            padding: 30px;
            border-radius: 20px;
            max-width: 450px;
            margin: 40px auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            animation: floatIn 0.6s ease-out;
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container h2 {
            margin-bottom: 25px;
            text-align: center;
            font-size: 2em;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .login-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(26, 26, 26, 0.8);
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .login-input:focus {
            border-color: #2b5278;
            background: rgba(26, 26, 26, 0.95);
            box-shadow: 0 0 0 2px rgba(43, 82, 120, 0.3);
        }

        #chat-section {
            display: none;
        }

        /* Temas */
        body.dark {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
        }

        .chat-container.dark {
            background: rgba(45, 45, 45, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light {
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            color: #000;
        }

        .chat-container.light {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.blue {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
        }

        .chat-container.blue {
            background: rgba(26, 42, 77, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.green {
            background: linear-gradient(135deg, #1a2e1a 0%, #162e16 100%);
            color: #fff;
        }

        .chat-container.green {
            background: rgba(26, 77, 42, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.purple {
            background: linear-gradient(135deg, #2e1a2e 0%, #3d1a3d 100%);
            color: #fff;
        }

        .chat-container.purple {
            background: rgba(77, 26, 77, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Botão de tema dentro do chat */
        .theme-selector-chat {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.4);
            padding: 5px 10px;
            border-radius: 15px;
        }

        .theme-dropdown {
            padding: 8px 10px;
            border: none;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 12px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-dropdown:hover {
            background: rgba(43, 82, 120, 0.7);
        }

        .theme-dropdown:focus {
            outline: none;
            background: rgba(43, 82, 120, 0.9);
        }
    </style>
</head>
<body class="dark">
    <div id="login-section" class="login-container">
        <h2>Login do Chat</h2>
        <input type="text" id="username" placeholder="Usuário" class="login-input">
        <input type="password" id="password" placeholder="Senha" class="login-input">
        <button onclick="login()">Entrar</button>
    </div>

    <div id="chat-section">
        <div class="chat-container dark">
            <div class="chat-header">Chat</div>
            <div id="messages"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
                <button onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <!-- Botão de tema dentro do chat -->
            <div class="theme-selector-chat">
                <select id="theme" onchange="changeTheme()" class="theme-dropdown">
                    <option value="dark">Escuro</option>
                    <option value="light">Claro</option>
                    <option value="blue">Azul</option>
                    <option value="green">Verde</option>
                    <option value="purple">Roxo</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        let isLoggedIn = false;

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('chat-section').style.display = 'block';
                isLoggedIn = true;
            } else {
                alert('Por favor, insira o nome de usuário e a senha.');
            }
        }

        function changeTheme() {
            const theme = document.getElementById('theme').value;
            document.body.className = theme;
            document.querySelector('.chat-container').className = 'chat-container ' + theme;
        }
    </script>
</body>
</html>
